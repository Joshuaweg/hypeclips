<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #search-input {
            width: calc(100% - 70px);
            padding: 10px;
            font-size: 16px;
        }
        #search-button {
            width: 60px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .results-container {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
        }
        .video-card {
            display: inline-block;
            width: 200px;
            margin-right: 10px;
            vertical-align: top;
            white-space: normal;
            cursor: pointer;
        }
        .video-thumbnail {
            width: 100%;
            height: 112px;
            object-fit: cover;
        }
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }
        #scroll-left {
            left: 0;
        }
        #scroll-right {
            right: 0;
        }
        #video-player-container {
            margin-top: 20px;
        }
        #video-player {
            width: 100%;
            max-width: 800px;
        }

        .fullscreen-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            display: none;
        }
        .fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .player-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        .player-button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 24px;
            cursor: pointer;
        }
        .vote-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .vote-button {
            background-color: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 5px;
            font-size: 20px;
            cursor: pointer;
        }
        .vote-count {
            font-size: 16px;
            margin: 0 10px;
        }
        .fullscreen-player .vote-controls {
    position: absolute;
    bottom: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    z-index: 1001;
}

.fullscreen-player .vote-button {
    background-color: rgba(255, 255, 255, 0.5);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin: 0 5px;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.fullscreen-player .vote-count {
    color: white;
    font-size: 18px;
    margin: 0 10px;
}

    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter your search query">
        <button id="search-button">Search</button>
    </div>
    
    <div id="video-player-container">
        <video id="video-player" controls></video>
    </div>

    <h2>Search Results</h2>
    <div style="position: relative;">
        <div class="results-container" id="search-results-container"></div>
        <button id="scroll-left-search" class="scroll-button">&lt;</button>
        <button id="scroll-right-search" class="scroll-button">&gt;</button>
    </div>

    <h2>"All Deebo Samuel catches from last week"</h2>
    <div style="position: relative;">
        <div class="results-container" id="deebo-results-container"></div>
        <button id="scroll-left-deebo" class="scroll-button">&lt;</button>
        <button id="scroll-right-deebo" class="scroll-button">&gt;</button>
    </div>
    <h2>"Every home run from the Guardians game"</h2>
    <div style="position: relative;">
        <div class="results-container" id="homerun-results-container"></div>
        <button id="scroll-left-homerun" class="scroll-button">&lt;</button>
        <button id="scroll-right-homerun" class="scroll-button">&gt;</button>
    </div>
    <h2>"Simone Biles best moments"</h2>
    <div style="position: relative;">
        <div class="results-container" id="simone-results-container"></div>
        <button id="scroll-left-simone" class="scroll-button">&lt;</button>
        <button id="scroll-right-simone" class="scroll-button">&gt;</button>
    </div>
    <div class="fullscreen-player" id="fullscreen-player">
        <video id="fullscreen-video" class="fullscreen-video"></video>
        <div class="player-controls">
            <button id="close-player" class="player-button">X</button>
            <button id="prev-video" class="player-button">‚Üë</button>
            <button id="next-video" class="player-button">‚Üì</button>
        </div>
        <div class="vote-controls">
            <button id="upvote-btn" class="vote-button">üëç</button>
            <span id="upvote-count" class="vote-count">0</span>
            <button id="downvote-btn" class="vote-button">üëé</button>
            <span id="downvote-count" class="vote-count">0</span>
        </div>
    </div>
    <script>
        const config = {
            searchEndpoint: '/api/search',
            searchInputId: 'search-input',
            searchButtonId: 'search-button',
            searchResultsContainerId: 'search-results-container',
            predefinedQueries: [
                { query: 'All Deebo Samuel catches from last week', containerId: 'deebo-results-container' },
                { query: 'every home run from the Guardians game', containerId: 'homerun-results-container' },
                { query: 'Simone Biles best moments', containerId: 'simone-results-container' }
            ]
        };

        function performSearch(query) {
            return fetch(config.searchEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            })
            .then(response => response.json())
            .catch(error => {
                console.error('Error:', error);
                return [];
            });
        }

        function displayResults(results, containerId) {
    const resultsContainer = document.getElementById(containerId);
    resultsContainer.innerHTML = '';
    results.forEach((video, index) => {
        const videoCard = document.createElement('div');
        videoCard.className = 'video-card';
        videoCard.innerHTML = `
            <img src="${video.thumbnail_url || '/default-thumbnail.jpg'}" alt="Thumbnail for video ${video.video_id}" class="video-thumbnail">
            <p>ID: ${video.video_id}</p>
            <p>Score: ${video.score.toFixed(2)}</p>
            <p>Start Time: ${video.start_time}</p>
            <p>End Time: ${video.end_time}</p>
            <p>upvotes: ${video.upvote}</p>
            <p>downvotes: ${video.downvote}</p>
        `;
        videoCard.addEventListener('click', () => playVideo(video.video_url, video.start_time, video.end_time, results, index));
        resultsContainer.appendChild(videoCard);
    });
}
        function playVideo(videoUrl, startTime, endTime) {
            const videoPlayer = document.getElementById('video-player');
            
            if (Hls.isSupported() && videoUrl) {
                const hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000
                });

                hls.loadSource(videoUrl);
                hls.attachMedia(videoPlayer);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoPlayer.currentTime = parseFloat(startTime);
                    console.log(startTime);
                    const playPromise = videoPlayer.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            console.log('Playback started successfully');
                        }).catch(error => {
                            console.error('Error starting playback:', error);
                        });
                    }
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Fatal network error encountered, trying to recover...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Fatal media error encountered, trying to recover...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Fatal error, cannot recover');
                                hls.destroy();
                                break;
                        }
                    }
                });
                 // Set up event listener to stop video at end time
                 videoPlayer.addEventListener('timeupdate', function() {
                    if (this.currentTime >= parseFloat(endTime)) {
                        this.currentTime = 0;
                        this.pause();
                    }
                });

                // Monitor buffering
                videoPlayer.addEventListener('waiting', function() {
                    console.log('Video is buffering...');
                });

                videoPlayer.addEventListener('canplay', function() {
                    console.log('Video can play, buffering finished');
                });

            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = videoUrl;
                videoPlayer.addEventListener('loadedmetadata', function() {
                    videoPlayer.currentTime = parseFloat(startTime);
                    videoPlayer.play().catch(error => console.error('Error playing video:', error));
                });
            } else {
                console.error('This browser does not support HLS');
            }
        }


        function handleSearch() {
            const query = document.getElementById(config.searchInputId).value;
            performSearch(query)
                .then(results => displayResults(results, config.searchResultsContainerId));
        }

        function loadPredefinedResults() {
            config.predefinedQueries.forEach(item => {
                performSearch(item.query)
                    .then(results => displayResults(results, item.containerId));
            });
        }

        function setupScrolling(containerId) {
            const container = document.getElementById(containerId);
            const leftButton = document.getElementById(`scroll-left-${containerId.split('-')[0]}`);
            const rightButton = document.getElementById(`scroll-right-${containerId.split('-')[0]}`);

            leftButton.addEventListener('click', () => container.scrollBy({ left: -200, behavior: 'smooth' }));
            rightButton.addEventListener('click', () => container.scrollBy({ left: 200, behavior: 'smooth' }));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById(config.searchButtonId);
            if (searchButton) {
                searchButton.addEventListener('click', handleSearch);
            }

            const searchInput = document.getElementById(config.searchInputId);
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleSearch();
                    }
                });
            }

            // Setup scrolling for all result containers
            setupScrolling('search-results-container');
            setupScrolling('deebo-results-container');
            setupScrolling('homerun-results-container');
            setupScrolling('simone-results-container');

            // Load predefined results on page load
            loadPredefinedResults();
        });
        let currentVideos = [];
    let currentVideoIndex = 0;

    function playVideo(videoUrl, startTime, endTime, videos, index) {
    currentVideos = videos;
    currentVideoIndex = index;
    upvoteCount = videos[index].upvote;
    downvoteCount = videos[index].downvote;

    const fullscreenPlayer = document.getElementById('fullscreen-player');
    const videoPlayer = document.getElementById('fullscreen-video');
    
    fullscreenPlayer.style.display = 'block';

    if (Hls.isSupported() && videoUrl) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(videoPlayer);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            document.getElementById('upvote-count').innerHTML = upvoteCount;
            document.getElementById('downvote-count').innerHTML = downvoteCount;
            videoPlayer.currentTime = parseFloat(startTime);
            console.log(startTime);
            videoPlayer.play().catch(error => console.error('Error playing video:', error));
        });
    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        videoPlayer.src = videoUrl;
        videoPlayer.addEventListener('loadedmetadata', function() {
            videoPlayer.currentTime = parseFloat(startTime);
            videoPlayer.play().catch(error => console.error('Error playing video:', error));
        });
    }

    videoPlayer.addEventListener('timeupdate', function() {
        if (this.currentTime >= parseFloat(endTime)) {
            
        }
    });

    updateVoteCounts();
}

    function nextVideo() {
        currentVideoIndex = (currentVideoIndex + 1) % currentVideos.length;
        const video = currentVideos[currentVideoIndex];
        playVideo(video.video_url, video.start_time, video.end_time, currentVideos, currentVideoIndex);
    }

    function prevVideo() {
    
        currentVideoIndex = (currentVideoIndex - 1 + currentVideos.length) % currentVideos.length;
        const video = currentVideos[currentVideoIndex];
        playVideo(video.video_url, video.start_time, video.end_time, currentVideos, currentVideoIndex);
    }

    function updateVoteCounts() {
        const currentVideo = currentVideos[currentVideoIndex];
        document.getElementById('upvote-count').textContent = currentVideo.upvotes || 0;
        document.getElementById('downvote-count').textContent = currentVideo.downvotes || 0;
    }

    function handleVote(voteType) {
    const currentVideo = currentVideos[currentVideoIndex];
    const voteEndpoint = '/api/vote';

    fetch(voteEndpoint, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ videoId: currentVideo.video_id, voteType: voteType }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            currentVideo.upvotes = data.upvotes;
            currentVideo.downvotes = data.downvotes;
            updateVoteCounts();
        } else {
            console.error('Vote update failed');
        }
    })
    .catch(error => console.error('Error:', error));
}

    document.getElementById('close-player').addEventListener('click', () => {
        document.getElementById('fullscreen-player').style.display = 'none';
        document.getElementById('fullscreen-video').pause();
    });

    document.getElementById('next-video').addEventListener('click', nextVideo);
    document.getElementById('prev-video').addEventListener('click', prevVideo);

    document.getElementById('upvote-btn').addEventListener('click', () => handleVote('upvote'));
    document.getElementById('downvote-btn').addEventListener('click', () => handleVote('downvote'));

    document.addEventListener('keydown', (e) => {
        if (document.getElementById('fullscreen-player').style.display === 'block') {
            if (e.key === 'ArrowUp') {
                prevVideo();
            } else if (e.key === 'ArrowDown') {
                nextVideo();
            } else if (e.key === 'Escape') {
                document.getElementById('fullscreen-player').style.display = 'none';
                document.getElementById('fullscreen-video').pause();
            }
        }
    });
    </script>
</body>
</html>
