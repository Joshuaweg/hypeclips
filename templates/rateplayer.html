<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok-style Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        .control-button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div id="video-container">
        <video id="video-player" autoplay>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="upvote-btn" class="control-button">üëç</button>
            <button id="downvote-btn" class="control-button">üëé</button>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('video-player');
        const upvoteBtn = document.getElementById('upvote-btn');
        const downvoteBtn = document.getElementById('downvote-btn');

        let currentRowIndex, currentVideoIndex, query;
        let videos = [];

        function loadVideoData() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = JSON.parse(decodeURIComponent(urlParams.get('data')));
            currentRowIndex = data.rowIndex;
            currentVideoIndex = data.videoIndex;
            query = data.query;

            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            })
            .then(response => response.json())
            .then(data => {
                videos = data[currentRowIndex];
                loadVideo(currentVideoIndex);
            })
            .catch(error => console.error('Error:', error));
        }

        function loadVideo(index) {
            const video = videos[index];
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(video.video_url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoPlayer.currentTime = parseFloat(video.start_time);
                    videoPlayer.play().catch(e => console.error("Error playing video:", e));
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = video.video_url;
                videoPlayer.addEventListener('loadedmetadata', function() {
                    videoPlayer.currentTime = parseFloat(video.start_time);
                    videoPlayer.play().catch(e => console.error("Error playing video:", e));
                });
            }
        }

        function nextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            loadVideo(currentVideoIndex);
        }

        function previousVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            loadVideo(currentVideoIndex);
        }

        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: false });

        function handleSwipe() {
            const swipeDistance = touchStartY - touchEndY;
            if (swipeDistance > 50) {
                nextVideo();
            } else if (swipeDistance < -50) {
                previousVideo();
            }
        }

        videoPlayer.addEventListener('timeupdate', function() {
            const currentVideo = videos[currentVideoIndex];
            if (this.currentTime >= parseFloat(currentVideo.end_time)) {
                nextVideo();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                previousVideo();
            } else if (e.key === 'ArrowDown') {
                nextVideo();
            }
        });

        loadVideoData();
    </script>
</body>
</html>
